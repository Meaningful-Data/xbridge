name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide as much detail as possible to help us understand your request.

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this feature solve? What is the use case?
      placeholder: |
        I'm always frustrated when...
        I need to...
        It would be helpful if...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like XBridge to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: |
        - Alternative 1: ...
        - Alternative 2: ...
        - Workaround: ...

  - type: dropdown
    id: taxonomy-related
    attributes:
      label: Is this related to a specific taxonomy version?
      description: Does this feature request relate to a specific EBA taxonomy version?
      options:
        - "No, it's taxonomy-agnostic"
        - "Yes, EBA Taxonomy 4.1"
        - "Yes, future taxonomy versions"
        - "Other"

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: If applicable, provide an example of how you'd like to use this feature
      render: python
      placeholder: |
        from xbridge.api import convert_instance

        # Example usage
        convert_instance(
            input_path="...",
            new_parameter=True,
        )

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Would be helpful
        - Important
        - Critical for my use case

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or references about the feature request here
      placeholder: |
        - Related documentation: ...
        - Similar features in other tools: ...
        - Any other relevant information

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have clearly described the problem and proposed solution
          required: true
        - label: I am willing to help test this feature if implemented
          required: false
